<div class="blog">
	<div class="container">
	<br>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4>Blog</h4>
			</div>

			<div class="wrap" ng-show="posts">
				<div class="panel-body" ng-show="posts != false">
					<div class="post" ng-repeat="post in posts">
						<h3>
							<a href="#/post/{{post.date}}">{{post.title}}</a>
							<br>
							<small>By <span class="author">Coltrane Nadler</span> on <span ng-bind="convertTime({{post.date}})"></span></small>
						</h3>
						<hr>
					</div>
					<span class="btn-wrap">
						<a href="#/blog/{{prev}}" ng-if="prev" class="btn btn-default">Previous</a>
						<a href="#/blog/{{next}}" ng-if="next" class="btn btn-default" style="float: right">Next</a>
					</span>
				</div>
				<div class="panel-body text-center" ng-if="posts == false">
					<h2>No Posts :(</h2>
					<br>
				</div>
			</div>
			<div class="loading" ng-show="!posts">
				<div class="panel-body text-center" ng-show="!posts">
					<br>
					<h2>Loading...</h2>
					<br>
				</div>
			</div>
		</div>
	</div>
</div>
